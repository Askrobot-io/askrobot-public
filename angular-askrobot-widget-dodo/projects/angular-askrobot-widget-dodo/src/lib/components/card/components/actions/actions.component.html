<div
    *ngIf="mainButtonText || secondaryButtonText"
    class="askrobot-actions"
    [class.background]="hasBackground"
    [ngClass]="theme"
>
    <button
        *ngIf="mainButtonText"
        class="button main-button"
        [ngClass]="theme"
        (click)="mainButtonClick()"
    >
        <ng-container *ngIf="mainButtonIcon">
            <span class="icon">
                <ng-container *ngTemplateOutlet="mainButtonIcon"></ng-container>
            </span>
        </ng-container>
        <span>
            {{mainButtonText}}
        </span>
    </button>
    <button
        *ngIf="secondaryButtonText"
        class="button secondary-button"
        [ngClass]="theme"
        type="button"
        (click)="secondaryButtonClick()"
    >
        <ng-container *ngIf="secondaryButtonIcon">
            <span class="icon">
                <ng-container *ngTemplateOutlet="secondaryButtonIcon"></ng-container>
            </span>
        </ng-container>
        <span>
            {{secondaryButtonText}}
        </span>
    </button>

    <ng-container *ngIf="secondaryButtonComponent">
        <ng-container *ngTemplateOutlet="secondaryButtonComponent"></ng-container>
    </ng-container>
</div>
